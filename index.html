<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrator de Dados para CSV</title>
    <link rel="stylesheet" href="C:\python\CFEM\style\styles.css">
</head>
<body>
    <h1 class="titulo">Formulário de Entrada de Dados</h1>
    <form id="data-form">
        <label class="titulo__ANM">Processo ANM:</label>
        <select id="processo-anm" name="processo_anm" required>
            <option value="833.123/2021">833.123/2021</option>
            <option value="833.456/2022">833.456/2022</option>
            <option value="833.789/2023">833.789/2023</option>
        </select>

        <label class="titulo__municipio" >Município:</label>
        <select id="municipio" name="municipio" required>
            <option value="3509502">Campinas</option>
            <option value="3550308">São Paulo</option>
            <option value="3304557">Rio de Janeiro</option>
        </select>

        <label class="titulo__mes" >Mês de Apuração:</label>
        <input type="text" id="mes-apuracao" name="mes_apuracao" placeholder="MM/AAAA" pattern="\d{2}/\d{4}" required>

        <label class="titulo__venda" >Valor de Venda (R$):</label>
        <input type="number" id="valor-venda" name="valor_venda" step="0.01" required>

        <label class="titulo__quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" step="1" required>

        <div class="botao">
            <button class="botao__exportar" type="button" id="add-btn">Adicionar para Exportação</button>
            <button class="botao__download" type="button" id="download-btn">Download CSV</button>
        </div>
    </form>
    <div class="contadores" id="contador">0 linha(s) para exportar.</div>

    <script src="script.js"></script>
</body>
</html>
