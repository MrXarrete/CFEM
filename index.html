<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrator de Dados para CSV</title>
    <link rel="stylesheet" href="C:\python\CFEM\style\styles.css">
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        /* Estilos para a nova tabela de visualização */
        .preview-container { margin-top: 20px; }
        #preview-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        #preview-table th, #preview-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #preview-table thead {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        /* NOVO: Estilo para o container do checkbox */
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }
        .checkbox-container label {
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="titulo">Formulário de Entrada de Dados</h1>
        <form id="data-form">
            <label class="titulo__ANM">Processo ANM:</label>
            <select id="processo-anm" name="processo_anm" required>
                <option value="833.123/2021">833.123/2021</option>
                <option value="833.456/2022">833.456/2022</option>
                <option value="833.789/2023">833.789/2023</option>
            </select>

            <label class="titulo__municipio" >Município:</label>
            <select id="municipio" name="municipio" required>
                <option value="3509502">Campinas</option>
                <option value="3550308">São Paulo</option>
                <option value="3304557">Rio de Janeiro</option>
            </select>

            <label class="titulo__mes" >Mês de Apuração:</label>
            <input type="text" id="mes-apuracao" name="mes_apuracao" placeholder="MM/AAAA" pattern="\d{2}/\d{4}" required>

            <label class="titulo__venda" >Valor de Venda (R$):</label>
            <input type="number" id="valor-venda" name="valor_venda" step="0.01" required>

            <label class="titulo__quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" step="1" required>

            <div class="checkbox-container">
                <input type="checkbox" id="uso-imediato" name="uso_imediato">
                <label for="uso-imediato">Uso imediato na construção civil?</label>
            </div>

            <label>PIS (%):</label>
            <input type="number" id="pis" name="pis" step="0.01" placeholder="Ex: 1.65" required>

            <label>COFINS (%):</label>
            <input type="number" id="cofins" name="cofins" step="0.01" placeholder="Ex: 7.60" required>

            <label>ICMS (%):</label>
            <input type="number" id="icms" name="icms" step="0.01" placeholder="Ex: 18.00" required>
            <div class="botao">
                <button class="botao__exportar" type="button" id="add-btn">Adicionar para Exportação</button>
                <button class="botao__download" type="button" id="download-btn">Download CSV</button>
            </div>
        </form>
        <div class="contadores" id="contador">0 linha(s) para exportar.</div>

        <div class="preview-container">
            <h2>Dados Inseridos</h2>
            <table id="preview-table">
                <thead></thead>
                <tbody id="preview-body"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
